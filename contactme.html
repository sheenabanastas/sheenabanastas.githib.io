<!DOCTYPE html>
<html>
    <head>
        <title>Contactme</title>
        <link href="assets/css/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container-fluid clearfix">
            <header class="d-flex justify-content-center py-3">
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="aboutme.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="contactme.html" class="nav-link active">Contact Me</a></li>
              </ul>
            </header>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-12 col-md-8">
                    <div class="container-intro">
                        <div>
                            <p class="about-me">
                                Contact Me
                            </p>
                            <p class="my-intro">
                                Get in touch
                            </p>
                        </div>
                    </div>
                    <form class="form">
                        <div class="row mb-3 ">
                            <div class="col-6">
                                <label for="fname" class="form-label">First name:</label>
                                <input type="text" class="form-control rounded-0" required id="fname">
                            </div>
                            <div class="col-6">
                                <label for="lname" class="form-label">Last name:</label>
                                <input type="text" class="form-control rounded-0" id="lname" required>
                            </div>
                        </div>
                        <div>
                            <label for="email" class="form-label">Email:</label>
                            <input type="text" class="form-control rounded-0" id="email" required>
                        </div>
                        <div>
                            <label for="email" class="form-label">Message:</label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">
                                Send
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send mb-1 mx-2" viewBox="0 0 16 16">
                                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-2"></div>
            </div>
        </div> 
        <footer class="container-fluid text-center footer">
            <div class="row">
                <div class="col-12">
                    <a href="tel:09301447789" class="bi bi-telephone-fill"></a>
                    <a href="https://m.me/ShnBnsts" class="bi bi-messenger"></a>
                    <a href="https://github.com/sheenabanastas" class="bi bi-github"></a>
                    <a href="#" class="bi bi-instagram"></a>
                    <a href="#" class="bi bi-linkedin"></a>
                </div>
            </div>
        </footer>
    </body>
</html>
